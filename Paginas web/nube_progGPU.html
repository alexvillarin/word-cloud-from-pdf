<html>
    <head>
        <title>
        </title>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
        <script src="jqcloud2/dist/jqcloud.min.js"></script>
        <link rel="stylesheet" href="jqcloud2/dist/jqcloud.min.css">
    </head>
    <body>
        <div style="width:100%; height: 100%;" id="demo"></div>    
        <script>
            var words = [
                {text: "Programacion", weight: 16},
                {text: "Actividades", weight: 13},
                {text: "GPUs", weight: 12},
                {text: "Intel", weight: 11},
                {text: "Sistemas", weight: 10},
                {text: "Realizacion", weight: 9},
                {text: "OpenCL", weight: 8},
                {text: "CUDA", weight: 7},
                {text: "Laboratorio", weight: 6},
                {text: "Dedicacion", weight: 6},
                {text: "Plataformas", weight: 6},
                {text: "Aplicaciones", weight: 5},
                {text: "Software", weight: 5},
                {text: "Desarrollar", weight: 5}
              /* ... */
            ];
 
            $('#demo').jQCloud(words, {
  classPattern: null,
  colors: ["#B40404"],
  fontSize: {
    from: 0.09,
    to: 0.02
  }
});
        </script>
    </body>
</html>
