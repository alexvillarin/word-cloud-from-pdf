<html>
    <head>
        <title>
        </title>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
        <script src="jqcloud2/dist/jqcloud.min.js"></script>
        <link rel="stylesheet" href="jqcloud2/dist/jqcloud.min.css">
    </head>
    <body>
        <div style="width:100%; height: 100%;" id="demo"></div>    
        <script>
            var words = [
                {text: "Kernel", weight: 16},
                {text: "Android", weight: 13},
                {text: "Linux", weight: 11},
                {text: "Modulo", weight: 10},
                {text: "Sistema", weight: 9},
                {text: "Arquitectura", weight: 8},
                {text: "Devoce", weight: 7},
                {text: "Actividades", weight: 6},
                {text: "Realizacion", weight: 6},
                {text: "Procesos", weight: 6},
                {text: "Trabajos", weight: 5},
                {text: "Unit", weight: 5},
                {text: "Gestion", weight: 5},
                {text: "Llamadas", weight: 5}
              /* ... */
            ];
 
            $('#demo').jQCloud(words, {
  classPattern: null,
  colors: ["#B40404"],
  fontSize: {
    from: 0.09,
    to: 0.02
  }
});
        </script>
    </body>
</html>
